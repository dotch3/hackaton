    <script>
        // Populating user data

        function getUserData(itemId) {
            // window.sessionStorage.setItem('itemData', itemData);
            var idUser = window.sessionStorage.getItem('idUser');
            var typeUser = window.sessionStorage.getItem('userType');

            getDataUser(idUser, typeUser);
        };
        function getDataUser(idUser, typeUser) {
            var endpoint = '';
            if (typeUser === "CUSTOMER") {
                console.log("type customer");
                endpoint = "http://54.163.66.128:8081/api/v1/customer/" + idUser;
                runMS(idUser, endpoint);

            }
            else if (typeUser === "PARTNER") {
                console.log("type partner");
                endpoint = "http://54.163.66.128:8081/api/v1/partner/" + idUser;
                runMS(idUser, endpoint);
            }
            else {

            }

        };

        function runMS(documentUser, endpoint) {

            let xhr = new XMLHttpRequest();
            let url = endpoint;
            var response = '';

            // open a connection
            xhr.open("GET", url, true);

            // Set the request header i.e. which type of content you are sending
            xhr.setRequestHeader("Content-Type", "application/json");

            // Create a state change callback
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    // Print received data from server 
                    result = document.getElementById("result");
                    response = JSON.parse(this.responseText);
                    console.log('Response:', response["idItem"]);
                    result.innerHTML = "Item criado com sucesso!" + response["idItem"] + " - " + response["nome"];

                    //Redirect to Publish page
                    sendToPublish(jData, response["idItem"]);
                }

                else if (xhr.status === 500) {
                    result = document.getElementById("result");
                    response = JSON.parse(this.responseText);
                    result.innerHTML = " -_-' <br>" + response["error"] + " - Status: " + response["status"];

                    console.log('Response:', response["idItem"]);
                }
            };

            // Sending data with the request 
            xhr.send();

        }

    </script>
