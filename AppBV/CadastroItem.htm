        <script>

                    const fileReader = new FileReader();
                    fileReader.onloadend = function () {

                    }
                    fileReader.readAsDataURL(file)
                })
            })

        <!-- Converting the image into base 64 -->
        <script>
            function changeToBase64() {
                if (this.files && this.files[0]) {
                    console.log("changing ToBase64");
                    var fileReader = new FileReader();
                    fileReader.addEventListener("load", function (e) {
                        document.getElementById("foto").value = e.target.result;
                        var rawData = document.getElementById("foto").value;
                        // console.log("raw", rawData);
                        const base64Img = rawData.replace(/^data:.+;base64,/, '');
                        console.log("valueBase64:", base64Img);
                        document.getElementById("foto").value = base64Img;
                        console.log("new value for foto", document.getElementById("foto").value)
                    });

                    fileReader.readAsDataURL(this.files[0]);

                }
            }
            document.getElementById("imgItem").addEventListener("change", changeToBase64);
        </script>
        <!-- end converter -->

        <!-- Convert to JSON -->
        <script>
            // Serializing the data and converting to json format
            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };

        </script>

        <script>
            // Sending the data
            function sendJsonData() {
                var jData = JSON.stringify($('form').serializeObject());
                console.log('JSON', jData);
                // Creating a XHR object
                let xhr = new XMLHttpRequest();
                let url = "http://54.163.66.128:8080/items/publish";
                var response = '';

                // open a connection
                xhr.open("POST", url, true);

                // Set the request header i.e. which type of content you are sending
                xhr.setRequestHeader("Content-Type", "application/json");

                // Create a state change callback
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {

                        // Print received data from server 
                        result = document.getElementById("result");
                        response = JSON.parse(this.responseText);
                        console.log('Response:', response["idItem"]);
                        result.innerHTML = "Item criado com sucesso!" + response["idItem"] + " - " + response["nome"];

                        //Redirect to Publish page
                        sendToPublish(jData, response["idItem"]);



                    }
                    else if (xhr.status === 400) {
                        result = document.getElementById("result");
                        response = JSON.parse(this.responseText);
                        result.innerHTML = "parece que esqueci alguma coisa.  -_-' <br>" + response["error"] + " - Status: " + response["status"];

                        console.log('Response:', response["idItem"]);
                    }

                    else if (xhr.status === 500) {
                        result = document.getElementById("result");
                        response = JSON.parse(this.responseText);
                        result.innerHTML = " -_-' <br>" + response["error"] + " - Status: " + response["status"];

                        console.log('Response:', response["idItem"]);
                    }
                };

                // Sending data with the request 
                xhr.send(jData);

            }

            function storeUserDataInSession(itemId) {
                // window.sessionStorage.setItem('itemData', itemData);
                window.sessionStorage.setItem('itemId', itemId);
            }
            function sendToPublish(jData, itemId) {
                console.log('Enviado o  item:', jData["nome"], itemId);
                console.log('id stored in session:', itemId);
                // storeUserDataInSession(jData, itemId);
                storeUserDataInSession(itemId); //saving only the id

                location.replace("Publish.htm");
            };
        </script>
