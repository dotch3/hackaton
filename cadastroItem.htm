                    <div class="col-md-4 preview-image container">
                        <div class="personal-image">
                            <div class="profile-img img_upload">
                                <label for="imgItem" class="label">
                                    <input type="file" multiple accept='image/*' name="imgItem" id="imgItem"

                                    <figure class="personal-figure">
                                        <img id="imgProfile" style="width: 160px;" class="personal-avatar">
                                        <figcaption class="personal-figcaption">

                        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                        crossorigin="anonymous"></script>
                    <script>
                        $(function () {
                            $('#imgItem').change(function () {
                                $('#imgProfile').show();
                                const file = $(this)[0].files[0];
                                console.log(file);
                                const fileReader = new FileReader();
                                fileReader.onloadend = function () {
                                    $('#imgProfile').attr('src', fileReader.result)
                                }
                                fileReader.readAsDataURL(file)
                            })
                        })
                    </script>
                    <!-- End preview Image -->
                    <!-- <input id="inp" type='file'> -->
                    <p id="foto" style=" display: none;"></p>

                    <!-- Converting the image into base 64 -->
                    <script>
                        function readFile() {
                            if (this.files && this.files[0]) {
                                var fileReader = new FileReader();
                                fileReader.addEventListener("load", function (e) {
                                    document.getElementById("foto").src = e.target.result;
                                });

                                fileReader.readAsDataURL(this.files[0]);
                            }
                        }
                        document.getElementById("imgItem").addEventListener("change", readFile);
                    </script>
                    <!-- end converter -->
