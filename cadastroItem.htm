            <!-- Code for Register -->
            <div class="col-md-10 container-fluid">
                <h2 style="text-align-last: center;color: #feb856;font-weight: 200;"> Cadastrar Item </h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- Section for the preview Image -->
                    <div class="col-md-4 preview-image container">
                        <div class="personal-image">
                            <div class="profile-img img_upload">
                                <label class="label">
                                    <input type="file" multiple accept='image/*' name="imageItem" id="imageItem"
                                        style="width: 100px;">
                                    <figure class="personal-figure">
                                        <img id="imgProfile" style="width: 160px;" class="personal-avatar">
                                        <figcaption class="personal-figcaption">
                                            <img
                                                src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                        </figcaption>

                                    </figure>
                                </label>
                            </div>
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                        crossorigin="anonymous"></script>
                    <script>
                        $(function () {
                            $('#imageItem').change(function () {
                                $('#imgProfile').show();
                                const file = $(this)[0].files[0];
                                console.log(file);
                                const fileReader = new FileReader();
                                fileReader.onloadend = function () {
                                    $('#imgProfile').attr('src', fileReader.result)
                                }
                                fileReader.readAsDataURL(file)

                            })
                        })
                    </script>
                    <!-- End preview Image -->


                    <!-- Detalhes do item -->
                    <div class="container-fluid">
                        <div class="column container-fluid col-md-10">
                            <div class="form-group">
                                <label for="title"> NOME</label>
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome item"
                                    value="" required />
                            </div>
                            <div class="form-group bv_options">
                                <label for="quantidade"> QUANTIDADE</label> <br>
                                <!-- dropdown box -->
                                <select id="quantidade" name="quantidade" class="form-control ">
                                    <option selected value="1"> 1</option>
                                    <option value="2"> 2</option>
                                    <option value="3"> 3</option>
                                    <option value="4"> 4</option>
                                    <option value="5"> 5</option>
                                </select>
                            </div>

                            <div class="row container-fluid">
                                <div class="form-group">
                                    <label for="valor">VALOR</label>
                                    <input type="text" class="form-control" name="valor" id="valor" value="" required />
                                </div>
                                <div class="detalhe-item">
                                    <div class="form-check container-fluid">
                                        <input class="form-check-input" type="radio" name="tipoMoeda" id="mvirtual"
                                            value="mvirtual" checked>
                                        <label class="form-check-label" for="mvirtual">
                                            Moeda virtual
                                        </label>
                                    </div>
                                    <div class="form-check container-fluid">

                                        <input class="form-check-input" type="radio" name="tipoMoeda" id="mreal"
                                            value="mreal">
                                        <label class="form-check-label" for="mreal">
                                            Moeda Reais
                                        </label>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <!-- Disponibilidade -->
                        <div class=" row container col-md-6">
                            <div class="detalhe-item container col-md-6">
                                <img src="images/icons/calendar.png" alt="Selecionar data" title="Selecionar data" />
                                <div class="form-group container">
                                    <label for="loan_start_date">Inicio empréstimo: </label>
                                    <br>
                                    <input id="loan_start_date" name="loan_start_date" type="date" />
                                </div>

                                <div class="form-group container">
                                    <label for="loan_end_date">Fim empréstimo: </label>
                                    <br>
                                    <input id="loan_end_date" name="loan_end_date" type="date" />
                                </div>
                            </div>
                        </div>

                        <div class="container-fluid">
                            <br>
                            <div class="row">
                                <div class="col-md-10 container">
                                    <div class="md-form mb-0">
                                        <!-- <label for="message">Descrição</label> -->
                                        <textarea type="text" id="descricao" name="descricao" rows="3"
                                            class="form-control md-textarea" placeholder="Descrição"></textarea>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>

                    <!-- Cadastrar -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-10 mb-6; text-right text-md-right bv">
                                <button type="submit"
                                    class="btn btn-outline-secondary btn-lg btn-block">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

                <span class="badge badge-pill badge-info">Info</span>
                <span class="badge badge-pill badge-light">Light</span>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').removeClass('active');
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').addClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
